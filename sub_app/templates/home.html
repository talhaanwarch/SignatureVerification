{% extends 'base.html' %}

{% block content %}


<center><h3>Signature Verification</h3></center>

<div class='divform'>
	<center><h4>Upload Images</h4></center>

<div class="row justify-content-center" style="padding-top: 20px;">
    <div class="col-md-8">
<form action = "" method = "post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="row">
      <div class="col-2">
      	<label id="pic">Reference Image:</label>
      </div>
      <div class="col-2">
        <p id="rpic" class="">{{ form.ReferenceImage }} </p>
      </div>
</div>

 <div class="row">
      <div class="col-2">
        <label id="pic">Questioned Image:</label>
      </div>
      <div class="col-2">
        <p id="qpic" class="">{{ form.QuestionedImage }} </p>
      </div>

  </div>

  

  <input type="submit" value="Submit"  class="btn btn-success">
</form>
</div>
</div>

{% if pred == "None" %}
{% else %}
<h3> Similarity is {{ pred }} </h3>
<img src="{{ refpath }}" ,width="500" height="400">
<img src="{{ quespath }}" ,width="500" height="400">

{% endif %}

{% endblock %}
